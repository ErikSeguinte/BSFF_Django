{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view.action|default:"Add" }} Actor{% endblock title %}

{%block content%}
{% with action=view.action|default:"Add" %}
<h1>{{ action }} Actor</h1>
<form method="post" action=".">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">{{ action }}</button>
</form>
{% endwith %}
{% endblock content %}
